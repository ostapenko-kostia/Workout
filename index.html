<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Workout</title>
        <link rel="stylesheet" href="assets/styles/styles.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__inner container">
                <a href="javascript: void(0)" class="header__logo logo">
                    <h1>Workout</h1>
                </a>
                <nav class="header__menu hidden-mobile">
                    <ul class="header__menu-list">
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Workouts</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Programs</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link"
                                >Healthy living</a
                            >
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Community</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">About</a>
                        </li>
                        <li class="header__menu-item">
                            <a href="#" class="header__menu-link">Store</a>
                        </li>
                    </ul>
                </nav>
                <button
                    class="header__burger-button visible-mobile burger-button"
                    type="button"
                    onclick="mobileOverlay.showModal()"
                >
                    <span class="visually-hidden">Open navigate menu</span>
                </button>
            </div>
        </header>

        <dialog class="mobile-overlay visible-mobile" id="mobileOverlay">
            <form class="mobile-overlay__close-button-wrapper" method="dialog">
                <button
                    class="mobile-overlay__close-button cross-button"
                    type="submit"
                >
                    <span class="visually-hidden">Close menu</span>
                </button>
            </form>
            <div class="mobile-overlay__body">
                <ul class="mobile-overlay__list">
                    <li class="moible-overlay__item">
                        <a href="#" class="mobile-overlay__link">Workouts</a>
                    </li>
                    <li class="moible-overlay__item">
                        <a href="#" class="mobile-overlay__link">Programs</a>
                    </li>
                    <li class="moible-overlay__item">
                        <a href="#" class="mobile-overlay__link">Healthy living</a>
                    </li>
                    <li class="moible-overlay__item">
                        <a href="#" class="mobile-overlay__link">Community</a>
                    </li>
                    <li class="moible-overlay__item">
                        <a href="#" class="mobile-overlay__link">About</a>
                    </li>
                    <li class="moible-overlay__item">
                        <a href="#" class="mobile-overlay__link">Store</a>
                    </li>
                </ul>
            </div>
        </dialog>
    </body>
</html>
